<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="alert alert-primary text-decoration-underline">
            Dictionary Application

        </h1>
        <input type="text" id="num" class="form-control mt-4" placeholder="Enter the Word" style="font-size: 3vw;">
        <p class="form-control" style="font-size: 2vw;">Must Not exceed 50 characters .</p>
        <button onclick="Get_data()" class="btn btn-secondary" style="font-size: 2vw;">Get Meaning

        </button>
        <h2 id="dd" style="margin: 0 10vw ;"></h2>
        <p id="result" style="font-size: 3vw;">

        </p>

    </div>
    <script>
        function Get_data() {
            var x = document.getElementById("num").value;
            var url = "https://api.dictionaryapi.dev/api/v2/entries/en/"
            url += x;
            console.log("Searching the Meaning..")
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    console.log(data[0].meanings[0].definitions[0].definition)
                    document.getElementById("dd").innerHTML = '<h2>' + 'Meaning of The Word' + '</h2>';
                    document.getElementById("dd").className = "alert alert-dark mt-5";
                    document.getElementById("result").innerHTML = '<p>' + data[0].meanings[0].definitions[0].definition + '</p>';
                    document.getElementById("result").className = "alert alert-success mt-4";

                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
